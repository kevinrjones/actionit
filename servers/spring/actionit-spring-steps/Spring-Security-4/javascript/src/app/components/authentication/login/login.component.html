<div>
  <div class="modal-header">
    <h4 class="modal-title">Login</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>
      <input class="input" type="text" name="email" [(ngModel)]="email" required placeholder="Email" #emailv="ngModel">
    </p>
    <div *ngIf="emailv.invalid && (emailv.dirty || emailv.touched) && (emailv.errors.required || emailv.errors.email)" class="alert alert-danger">
      <div *ngIf="emailv.errors.required">
        Email is required.
      </div>
      <div *ngIf="emailv.errors.email && email.length != 0">
        Email is invalid.
      </div>
    </div>
    <p>
      <input class="input" type="password" name="password" [(ngModel)]="password" required placeholder="Password"  #passwordv="ngModel">
    </p>
    <div *ngIf="passwordv.invalid && (passwordv.dirty || passwordv.touched)" class="alert alert-danger">
      <div *ngIf="passwordv.errors.required">
        Password is required.
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="login()" (keyup.enter)="login()" [disabled]="isWaiting">Login</button>
    <button type="button" class="btn btn-secondary" (click)="activeModal.close({'Save': false})" [disabled]="isWaiting">Cancel</button>
  </div>
  <div [hidden]="!isError" class="alert alert-danger">
    {{message}}
  </div>
</div>
