<div>
  <div class="modal-header">
    <h4 class="modal-title">Login</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>
      <input class="input" type="text" name="userName" [(ngModel)]="userName" required placeholder="User Name">
    </p>
    <p>
      <input class="input"  type="password" name="password" [(ngModel)]="password" required placeholder="Password">
    </p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="login()">Login</button>
    <button type="button" class="btn btn-secondary" (click)="activeModal.close({'Save': false})">Cancel</button>
  </div>
</div>
